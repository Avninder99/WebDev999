<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a243bcb0fc.js" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS -->
        <link type="text/css" rel="stylesheet" href="assets/libs/bootstrap.min.css">
        <!-- Custom CSS -->
        <link type="text/css" rel="stylesheet" href="assets/To-Do.css">
        <title>To-Do List App</title>
    </head>  
    <body>
        <div class="main">
            <div class="head d-flex justify-content-between">
                <h3 class="ml-3 my-2">TO-DO LIST</h3>
                <h3 class="mr-3 my-2"><i class="fas fa-plus"></i></h3>
            </div>
            <div class="one">
                <input class="form-control" id="adder" type="text" placeholder="ADD NEW TO-DO">
                <ul class="mylist">
                    <li><span class="del"><i class="fas fa-minus"></i></span><span class="content">Welcome to To-Do List App</span></li>
                    <li><span class="del"><i class="fas fa-minus"></i></span><span class="content">Click to check out a To-Do</span></li>
                    <li><span class="del"><i class="fas fa-minus"></i></span><span class="content">Click minus to delete a To-Do</span></li>
                    <li><span class="del"><i class="fas fa-minus"></i></span><span class="content">Use input to add new To-Do</span></li>
                    <li><span class="del"><i class="fas fa-minus"></i></span><span class="content">Use plus to show/hide input area</span></li>
                </ul>
            </div>
        </div>






        <!-- Optional JavaScript -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        
        <script type="text/javascript" src="assets/libs/jquery-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/libs/bootstrap.min.js"></script>
        
        
        
        
        
        
        
        <script type="text/javascript" src="assets/To-Do.js"></script>
    </body>

</html>
